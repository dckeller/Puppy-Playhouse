<form name="puppyplayhouse" action="https://httpbin.org/post
" method="post">
		<fieldset>
			<div>
				<label>Your name :</label>
				<input type="text" name="full name">
			</div>
			<div>
				<label>Your email :</label>
				<input type="text" name="email">
			</div>
				<label>Dog's name:</label>
				<input type="text" name="dog's name">
		</fieldset>
		<fieldset>
			<div>
				<label>Dog size:</label>
				<select name ="dog size">
					<option value="Small">Small</option>
					<option value="Medium">Medium</option>
					<option value ="Large">Large</option>
				</select>
			</div>
			<div>
				<label>Adoption Date:</label>
				<input type="date" name="date">
			</div>
			<div>
				<label>Comments:</label>
				<textarea name="user_message" placeholder="Tell us about your dream puppy"></textarea>
			</div>
		</fieldset>
			<div>
				<input type="checkbox" name="cb-agree" value="agree">
				Check to accept terms & conditions
			</div>
		
	<button type="submit"> Submit</button>
</form>
